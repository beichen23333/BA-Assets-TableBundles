name: Update Text

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (BA-Assets-TableBundles)
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Clone BA-Text
        run: |
          git clone https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git BA-Text

      - name: Run script
        run: |
          python process.py

      - name: Copy zip files from BA-Assets-TableBundles to BA-Text
        run: |
          cp -r ./*.zip BA-Text/

      - name: Commit and push changes to BA-Text
        run: |
          cd BA-Text
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Text" || echo "No changes to commit"
          git push
