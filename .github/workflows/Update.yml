name: Update Text

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (BA-Assets-TableBundles)
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Clone BA-Text
        env:
          TARGET_REPO_URL: https://github.com/beichen23333/BA-Text.git
        run: |
          git clone "$TARGET_REPO_URL" BA-Text

      - name: Run script
        run: |
          python process.py

      - name: Copy zip files from BA-Assets-TableBundles to BA-Text
        run: |
          cp -r ./*.zip BA-Text/

      - name: Commit and push changes to BA-Text
        env:
          GITHUB_TOKEN: ${{ secrets.APK_SRC_REPO }}
        run: |
          cd BA-Text
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Update"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/beichen23333/BA-Text.git
          fi
